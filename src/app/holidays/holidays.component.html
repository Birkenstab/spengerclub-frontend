<div class="container push-up">
  <div class="row">
    <div class="col-md-6">
      <h1 class="text-center">Schulfreie Tage</h1>
      <table class="table table-bordered">
        <thead class="thead-inverse">
          <tr>
            <th class="text-center">Name</th>
            <th class="text-center">Datum</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let holiday of holidays">
            <td class="{{ holiday.isInPast ? 'text-muted' : '' }}">{{ holiday.longName }}</td>
            <td class="{{ holiday.isInPast ? 'text-muted' : '' }}">{{ holiday.startDate == holiday.endDate ? holiday.startDate : holiday.startDate + ' - ' + holiday.endDate }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
